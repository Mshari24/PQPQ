<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sales Prediction</h2>


    <form action="/predict" method="POST">
        <label for="tv">TV Advertising Budget (thousands)</label>
        <input type="number" id="tv" name="tv" placeholder="Enter TV budget" required>

        <label for="radio">Radio Advertising Budget (thousands)</label>
        <input type="number" id="radio" name="radio" placeholder="Enter Radio budget" required>

        <label for="newspaper">Newspaper Advertising Budget (thousands)</label>
        <input type="number" id="newspaper" name="newspaper" placeholder="Enter Newspaper budget" required>

        <button type="submit">Predict Sales</button>
    </form>
</div>

</body>
</html>
