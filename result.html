<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction Result</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .result {
            padding: 20px;
            background-color: #f0f9ff;
            border: 1px solid #a2d9ff;
            border-radius: 5px;
            font-size: 22px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sales Prediction Result</h2>

    <!-- Display the prediction result -->
    <div class="result">
        <p>Predicted Sales: {{ prediction }} units</p>
    </div>

    <!-- Add a button to go back to the home page -->
    <form action="/">
        <button type="submit">Make Another Prediction</button>
    </form>
</div>

</body>
</html>
